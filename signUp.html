<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apnaMART shopping - Sign Up</title>
    <link rel="shortcut icon" type="x-icon" href="./imageFile/xxx.png"/>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div id="loginBody">
      <div id="loginCont">
        <!-- =========================== firstLoginDiv -->
        <div id="firstLoginDiv">
          <div id="image">
            <img src="./imageFile/signup.png" alt="image not found"/>
          </div>
        </div>
        <!-- =========================== secondLoginDiv -->
        <!-- =========================== SignUp -->
        <div id="secondLoginDiv">
          <div>
           <span id="message"></span>

            <form id="userRegister">
              <h1>Sign up</h1>
              <input type="text" placeholder="Name" id="name" />
              <input type="number" placeholder="Phone Number" id="number" />
              <input type="email" placeholder="Email" id="email" />
              <input type="password" placeholder="Password" id="password" />
             <input type="submit" id="submit" value="Sign Up"/>
            

              <p>Already have account?<a href="signIn.html" id="login">
                  Signin</a
                >
              </p>
              <p>Or</p>
              <a href=""
                ><div id="facebook">
                  <img src="./imageFile/facebook.png" alt="" />
                  <p>Signup with Facebook</p>
                </div></a
              >
              <a href=""
                ><div id="google">
                  <img src="./imageFile/google.png" alt="" />
                  <p>Signup with Google</p>
                </div></a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="signUp.js"></script>
</html>
